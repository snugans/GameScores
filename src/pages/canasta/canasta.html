<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canasta-Spiele</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [class.highlight]="match.id == this.selectedMatch['id']" *ngFor="let match of matches" let idx=index (click)="selectMatch(match)">
      <h2>{{ match.name}} - {{ match.date}}</h2>
    </ion-item>
  </ion-list>

  <ion-grid> 
    <ion-row>
      <ion-col col-6>
        <button ion-button block disabled={{playDeleteButtonDisabled}} (click)="startMatch()">Spielen</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block disabled={{playDeleteButtonDisabled}} (click)="deleteMatch()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block (click)="addMatch()">Neues Spiel</button>
    </ion-row>
  </ion-grid>
</ion-content>
