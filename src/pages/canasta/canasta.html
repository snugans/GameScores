<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canasta-Spiele</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [class.highlight]="this.selectedMatch!=null && match.id == this.selectedMatch.id" *ngFor="let match of matches"
      let idx=index (click)="selectMatch(match)">
      <h2>
        <div>{{ match.name}} - {{ match.date}}</div>
        <div style="float:left;" class="team1fg">{{ this.getPlayer(match.player1.id).name}} &amp; {{ this.getPlayer(match.player3.id).name}}</div>
        <div style="float:left;padding:0px 12px;">vs</div>
        <div style="float:left;" class="team2fg">{{ this.getPlayer(match.player2.id).name}} &amp; {{ this.getPlayer(match.player4.id).name}}</div>
      </h2>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block disabled={{playDeleteButtonDisabled}} (click)="startMatch()">Spielen</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block disabled={{playDeleteButtonDisabled}} (click)="deleteMatch()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block (click)="addMatch()">Neues Spiel</button>
    </ion-row>
  </ion-grid>
</ion-content>
