<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Tobonicus Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

<!--   <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-item>
  	<ion-label stacked></ion-label>
  	<ion-input [(ngModel)]="player.name"></ion-input>
  </ion-item>  
  <button ion-button full (click)="addPlayer()">Add Player</button>
  
  <ion-list>
  	<ion-item *ngFor="let pl of players">
  	<h2>{{ pl.name}}</h2>
  	</ion-item>
  </ion-list>
</ion-content>
