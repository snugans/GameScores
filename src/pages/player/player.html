<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spieler</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Liste der eingetragenen Spieler</h3>

  <ion-list>
  	<ion-item [class.highlight]="isHighlight(pl)" *ngFor="let pl of players" let idx=index (click)="selectPlayer(pl)">
  	<h2>{{ pl.name}}</h2>  
  	</ion-item>
  </ion-list>

  <!-- <ion-item>
  	<ion-label stacked></ion-label>
  	<ion-input [(ngModel)]="player.name"></ion-input>
  </ion-item>  -->

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="addPlayer()">Neuer Spieler</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block disabled={{deleteButtonDisabled}} (click)="deletePlayer()"><ion-icon name="trash"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
